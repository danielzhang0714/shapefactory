<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Daniel Zhang">
        <meta name="description" content="generating image page">
        <meta name="keywords" content="html, css, web development, javascript">
        <link rel="icon" href="./assets/media/cobweb.png" type="image/x-icon"> 
        <link rel="stylesheet" href="./assets/style/style.css" media="all"> 
        <title>Grid</title>
        <script src="./assets/script/app.js" defer></script>
        <!-- Links to font awesome, Google fonts, etc. -->
    </head>
    <body>
      <div class="container">
        <main>
          <h1>Shape Maker!</h1>
          <div class="createColourShape">
            <select id="colourselect">
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="orange">Orange</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
            </select>
            <select id="shapeselect">
              <option value="circle">Circle</option>
              <option value="square">Square</option>
            </select>
            <button id="push">Create</button>
          </div>
          <div class="container">
            <div class="grid-container">
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
              <div class="box"></div>
            </div>
          </div>
          <div>
            <p class="info"> Log: </p>
          </div>
        </main>
      </div>
    </body>
</html>
